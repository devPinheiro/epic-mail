<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <title>EPIC Mail</title>
</head>

<body>


    <div class="container-grid-1">

        <div class="col-1 sidebar">
            <div class="app_name">


                <h1 class="text-center text-light">EPIC Mail</h1>

                <hr>
            </div>

            <div class="s_link">
                <ul class=" app-link">
                    <li class="item"><a href="inbox.html"><i class="ion-ios-filing-outline icon-lg-nav"></i> <span>Inbox</span>
                        </a></li>
                    <li class="item"><a href="sent.html"><i class="ion-ios-email-outline icon-lg-nav "></i> Sent </a></li>
                    <li class="item"><a href="draft.html"><i class="ion-ios-box-outline icon-lg-nav"></i> Draft </a></li>
                    <li class="item"><a href="group.html"><i class="ion-ios-people-outline icon-lg-nav"></i> Groups</a></li>
                </ul>
            </div>
        </div>

        <div class="col-2 main">
            <!-- Navbar -->
            <nav class="container-nav navbar">

                <div class="col-brand  main-brand">
                    <div class="menu open-sidebar">
                        <i class="ion-android-menu"></i>
                    </div>
                    <div class="menu">
                        <i class="ion-close-round close-sidebar"></i>
                    </div>
                    <p>EPIC - Groups</p>
                </div>

                <div class="col-navlink link">
                    <div class="form-group">
                        <input type="text" placeholder="   Search" name="search" id="search">
                    </div>
                    <ul class=" nav-link">

                        <div class="link-item dropdown"><a href="#" class="dropdown_btn"> Hi, Admin <i class="ion-person"></a></i>
                            <div class="dropdown-fill">
                                <a href="profile.html"><i class="ion-ios-person-outline dropdown_icon"></i> Profile </a>
                                
                                <a href="index.html"><i class="ion-log-out dropdown_icon"></i> Log Out </a>
                            </div>
                        </div>
                    </ul>
                </div>
            </nav>


            <!-- main -->
            <div class="app">
           


                <section class="mail-app compose-mail">
                         <div class="app-title">
                            <h4> Create Group</h6>

                        </div>
                 
                  <div class="compose-mail-form">
                        <div class="form-g">
                            <label for="group">Group Name</label>
                            <input type="text" id="text" >     
                        </div>

                        <div class="form-g">
                              <label for="group">Choose from your contact list</label>
                              <br>
                            </div>


                       <div class="box contact-box">
                        <div class="mail-action">
                            <input type="checkbox" name="mail_action" id="mail_action">
                        </div>

                        <div class="box-contact">

                                <div> <img class="user_img" src="https://picsum.photos/200/" alt="" srcset=""> </div>
                                <div><span class="title">EPIC</span>
                                  <p class="subject">admin@epic.com</p></div>
                           
                        </div>


                         </div>

                      
                        
                        <div class="form-g">
                            <button type="submit" class="btn btn-primary">Create Group</button>
                         </div>

                     
                       
                    </div>

                </section>

                <!--  -->
                <a href="create-group.html" class="floating_btn">
                    <i class="ion-ios-personadd icon-lg"></i>
                </a>

            </div>

        </div>


    </div>
    <script src="js/app.js"></script>
</body>

</html>
