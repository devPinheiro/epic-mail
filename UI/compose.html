<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <title>EPIC Mail</title>
</head>

<body>


    <div class="container-grid-1">

       <div class="col-1 sidebar">
              <div class="app_name">
                
              
                <h1 class="text-center text-light">EPIC Mail</h1>

                  <hr>
              </div> 
              
              <div class="s_link">
                 <ul class=" app-link">
<li class="item"><a href="inbox.html"><i class="ion-ios-filing-outline icon-lg-nav"></i> <span>Inbox</span> </a></li>
                      <li class="item"><a href="sent.html"><i class="ion-ios-email-outline icon-lg-nav "></i> Sent </a></li>
<li class="item"><a href="draft.html"><i class="ion-ios-box-outline icon-lg-nav"></i> Draft </a></li>
<li class="item"><a href="group.html"><i class="ion-ios-people-outline icon-lg-nav"></i> Groups</a></li>

                  </ul>
              </div>
        </div>

        <div class="col-2 main">
            <!-- Navbar -->
            <nav class="container-nav navbar">
                   
                <div class="col-brand  main-brand">
                    <div class="menu open-sidebar">
                       <i class="ion-android-menu"></i>
                    </div>
                    <div class="menu">
<i class="ion-close-round close-sidebar"></i>
                    </div>    
                    <p>EPIC - All mails</p>            
                </div>

                <div class="col-navlink link">
                    <ul class=" nav-link">
                    
                        <div class=" dropdown"><a href="#" class="dropdown_btn"> <img id='userProfile' src="" alt="" class="user"> </a>
                            <div class="dropdown-fill">
                                <div class="user_details">
                                    <p id="user_name"></p>
                                    <p id="user_email"></p>
                                </div>
                    
                                <a href="profile.html"><i class="ion-ios-person-outline dropdown_icon"></i> Profile </a>
                    
                                <a href="index.html"><i class="ion-log-out dropdown_icon"></i> Log Out </a>
                            </div>
                        </div>
                    </ul>
                </div>
            </nav>


            <!-- main -->
            <div class="app">
                


                <section class="mail-app compose-mail">

                        <div class="app-title">
                                <h4> Compose New Mail</h6>
            
                            </div>
                
                      
                      <div class="compose-mail-form">
                        <div class="split" id="compose_after">
                            <input type="checkbox" name="group" id="checkGroup">
                            <div class="form-g"><label for="Group">Send to Group</label></div>
                        </div>
                                  
                        <div class="form-g dropdownGroup">
                            <label for="Email">Choose a group</label>
                            <select id="showGroups">
                                <option>None</option>
                            </select>
                        </div>

                        <div id="receiverInput"  class="form-g">
                            <label for="Email">Recipient</label>
                            <input type="email" id="receiver_email" >
                        </div>
                        <div class="form-g">
                             <label for="Email">Subject</label>
                            <input type="text" name="subject" id="subject">
                        </div>

                       
                       
                        <div class="form-g">
                         <textarea name="mail-content" id="mail_body" cols="30" rows="15"></textarea>
                        </div>
                        
                        <div class="form-g">
                          <button type="submit" id="compose_btn" class="btn btn-primary">Send</button>

                          <button type="submit" id="draft_btn" class="btn btn-primary draft-btn">Save as
                              Draft</button>
                        
                        </div>

                     
                       
                    </div>


                </section>

               

            </div>

        </div>


    </div>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
